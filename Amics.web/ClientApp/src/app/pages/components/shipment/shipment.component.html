<dx-responsive-box singleColumnScreen="sm">
    <dxi-row [ratio]="0.50"></dxi-row>
    <dxi-row [ratio]="0.75"></dxi-row>
    <dxi-row [ratio]="1"></dxi-row>
    <dxi-col [ratio]="0.75"></dxi-col>
    <dxi-col [ratio]="3"></dxi-col>
    <dxi-item>
        <dxi-location [row]="0" [col]="0" [rowspan]="2"></dxi-location>
        <div *dxTemplate class="details-container content-block dx-card responsive-paddings">
            <dx-form id="form" [colCount]="1">
                <dxi-item [colSpan]="1" *ngDisplayLabel="100" [isRequired]="false">
                    <dx-text-box [stylingMode]="StylingMode" [labelMode]="LabelMode"
                        [elementAttr]="{ class: 'myclass' }" [ngAddLabel]="labelMap.er_num">
                    </dx-text-box>
                </dxi-item>
                <dxi-item [colSpan]="1" *ngDisplayLabel="100" [isRequired]="false">
                    <dx-text-box [stylingMode]="StylingMode" [labelMode]="LabelMode"
                        [elementAttr]="{ class: 'myclass' }" [ngAddLabel]="labelMap.project_Id_num">
                    </dx-text-box>
                </dxi-item>
                <dxi-item [colSpan]="1" *ngDisplayLabel="100" [isRequired]="false">
                    <dx-text-box [stylingMode]="StylingMode" [labelMode]="LabelMode"
                        [elementAttr]="{ class: 'myclass' }" [ngAddLabel]="labelMap.project_name_num">
                    </dx-text-box>
                </dxi-item>
                <dxi-item [colSpan]="1" *ngDisplayLabel="100" [isRequired]="false">
                    <dx-text-box [stylingMode]="StylingMode" [labelMode]="LabelMode"
                        [elementAttr]="{ class: 'myclass' }" [ngAddLabel]="labelMap.budgetAuth_num">
                    </dx-text-box>
                </dxi-item>
                <dxi-item [colSpan]="1" *ngDisplayLabel="100" [isRequired]="false">
                    <dx-text-box [stylingMode]="StylingMode" [labelMode]="LabelMode"
                        [elementAttr]="{ class: 'myclass' }" [ngAddLabel]="labelMap.taskDescription_num">
                    </dx-text-box>
                </dxi-item>




                <dxi-item [colSpan]="1">
                    <!-- <dx-text-box dataField=" ER" label="ER"></dx-text-box>
                    <br />
                    <dx-text-box dataField=" Projectid" label="Projectid"></dx-text-box>
                    <br />
                    <dx-text-box dataField="Project Name" label="project Name"></dx-text-box>
                    <br />
                    <dx-text-box dataField="Budget Authority" label="Budget Authority"></dx-text-box>
                    <br />
                    <dx-text-box dataField="Task Description" label="Task Description"></dx-text-box>
                    <br /> -->
                    <dx-button stylingMode="contained" text="search" type="default" width="400">
                    </dx-button>
                    <br />
                    <br />
                    <h4>Project</h4>
                    <dx-list #grid id="gridContainer" [dataSource]="pmSearchResults" [hoverStateEnabled]="true"
                        selectionMode="single" [selectedItemKeys]="[selectedItemNumber]" height="30vh"
                        [focusStateEnabled]="true" pageLoadMode="scrollBottom">
                        <div *dxTemplate="let item of 'item'">
                            <div>
                                <div class="name">{{ item.itemNumber}}</div>
                                <div class="description">{{ item.description }}</div>
                            </div>
                        </div>
                    </dx-list>
                </dxi-item>
            </dx-form>
        </div>
    </dxi-item>
    <dxi-item>
        <dxi-location [row]="0" [col]="1"></dxi-location>
        <div *dxTemplate class="details-container content-block dx-card responsive-paddings">
            <dx-form id="form" [colCount]="14" labelMode="floating">
                <dxi-item [colSpan]="6" *ngDisplayLabel="100" [isRequired]="false">
                    <dx-text-box [stylingMode]="StylingMode" [labelMode]="LabelMode"
                        [elementAttr]="{ class: 'myclass' }" [ngAddLabel]="labelMap.project_name_num">
                    </dx-text-box>
                </dxi-item>
                <!-- <dxi-item [colSpan]="6">
                    <dx-text-box dataField="Project Name" label="Project Name"></dx-text-box>
                </dxi-item> -->
                <dxi-item itemType="group" [colSpan]="8" [colCount]="12">
                    <dxi-item [colSpan]="9" *ngDisplayLabel="100" [isRequired]="false">
                        <dx-text-box [stylingMode]="StylingMode" [labelMode]="LabelMode"
                            style="height: 60px;" [elementAttr]="{ class: 'myclass' }"
                            [ngAddLabel]="labelMap.lineNotes_num" #markupVar>
                        </dx-text-box>
                    </dxi-item>
                    <!-- <dxi-item dataField="Line Notes" [colSpan]="9" editorType="dxTextArea">
                    </dxi-item> -->
                    <dxi-item [colSpan]="3">
                        <dx-button stylingMode="contained" text="Enlarged View" type="default" width="350">
                        </dx-button>
                    </dxi-item>
                </dxi-item>
                <dxi-item itemtype="empty" [colSpan]="14"></dxi-item>

                <dxi-item itemType="group" [colSpan]="6" [colCount]="4">
                    <dxi-item [colSpan]="1" editorType="dxCheckBox" dataField="packingList" [label]="{text: ' '}"
                        [editorOptions]="{text: 'Packing List'}">
                    </dxi-item>
                    <dxi-item [colSpan]="1" editorType="dxCheckBox" dataField="DD1149" [label]="{text: ' '}"
                        [editorOptions]="{text: 'DD1149'}">
                    </dxi-item>

                    <dxi-item [colSpan]="2" *ngDisplayLabel="100" [isRequired]="false">
                        <dx-text-box [stylingMode]="StylingMode" [labelMode]="LabelMode"
                            [elementAttr]="{ class: 'myclass' }" [label]="'MDAT OUT'">
                        </dx-text-box>
                    </dxi-item>

                    <!-- <dxi-item [colSpan]="2">
                        <dx-text-box dataField="MDAT OUT" label="MDAT OUT"></dx-text-box>
                    </dxi-item> -->
                </dxi-item>


                <dxi-item itemType="empty" [colSpan]="8"></dxi-item>
                <dxi-item itemType="empty" [colSpan]="14"></dxi-item>

                <dxi-item [colSpan]="14">
                    <dx-data-grid #grid id="gridContainer" [dataSource]="gridList" keyExpr="itemNumber" [columns]="[
              'Equip Request', 
              'Line No',
              'Part Number',
              'Description',
              'Mfgr',
              'Qty']" [hoverStateEnabled]="true" [showBorders]="true" [selectedRowKeys]="[]" height="30vh">
                        <dxo-scrolling rowRenderingMode="virtual"> </dxo-scrolling>
                        <dxo-selection mode="single"></dxo-selection>
                    </dx-data-grid>
                </dxi-item>

            </dx-form>
        </div>
    </dxi-item>
    <dxi-item>
        <dxi-location [row]="1" [col]="1"></dxi-location>
        <div *dxTemplate class="details-container content-block dx-card responsive-paddings">
            <dx-form id="form" labelMode="floating">
                <dxi-item>
                    <div class="tables">
                        <div class="column1">
                            <dx-data-grid [dataSource]="tableLeft" [height]="200" [showBorders]="true">
                                <dxo-row-dragging [data]="1" group="tasksGroup" [onAdd]="onAdd"></dxo-row-dragging>
                                <dxo-scrolling mode="virtual"></dxo-scrolling>

                                <dxi-column dataField="wareHouse" dataType="string"></dxi-column>
                                <dxi-column dataField="location" dataType="string"></dxi-column>
                                <dxi-column dataField="serialNo" dataType="string"></dxi-column>
                                <dxi-column dataField="tagNo" dataType="string"></dxi-column>
                                <dxi-column dataField="qty" dataType="string"></dxi-column>
                            </dx-data-grid>
                        </div>
                        <div class="separator"></div>
                        <div class="column2">
                            <dx-data-grid [dataSource]="tableRight" [height]="200" [showBorders]="true">
                                <dxo-row-dragging [data]="2" group="tasksGroup" [onAdd]="onAdd"></dxo-row-dragging>
                                <dxo-scrolling mode="virtual"></dxo-scrolling>

                                <dxi-column dataField="wareHouse" dataType="string"></dxi-column>
                                <dxi-column dataField="location" dataType="string"></dxi-column>
                                <dxi-column dataField="serialNo" dataType="string"></dxi-column>
                                <dxi-column dataField="tagNo" dataType="string"></dxi-column>
                            </dx-data-grid>
                        </div>
                    </div>
                </dxi-item>

            </dx-form>
        </div>
    </dxi-item>
    <dxi-item>
        <dxi-location [row]="2" [col]="0" [colspan]="2"></dxi-location>
        <div *dxTemplate class="details-container content-block dx-card responsive-paddings">
            <dx-form id="form" [colCount]="5">
                <dxi-item [colSpan]="1" style="text-align: center;">
                    <dx-button stylingMode="contained" text="search" type="default">
                    </dx-button>
                </dxi-item>
                <dxi-item [colSpan]="2" style="float: right;">
                    <dx-button stylingMode="contained" text="Select All" type="default">
                    </dx-button> &nbsp;
                    <dx-button stylingMode="contained" text="Clear All" type="default">
                    </dx-button>
                </dxi-item>
                <dxi-item [colSpan]="1" style="text-align: center;">
                    <dx-button stylingMode="contained" text="Ship" type="default">
                    </dx-button> &nbsp;
                    <dx-button stylingMode="contained" text="Exit" type="default">
                    </dx-button>
                </dxi-item>
                <dxi-item [colSpan]="1" style="float: right;">
                    <dx-button stylingMode="contained" text="Preview" type="default">
                    </dx-button>
                </dxi-item>
            </dx-form>
        </div>
    </dxi-item>
