<div class="container m-1">
  <div class="row">
    <div class="col-2" style="border: 1px solid #eee;background-color: white">
      <dx-form id="form" [colCount]="1" [formData]="employee">

        <dxi-item [colSpan]="1">
          <dx-text-box
            value=""
            width="100%"
            label="Part Number"
            placeholder="Type..."
            [stylingMode]="'outlined'"
            [labelMode]="'floating'"
          ></dx-text-box>
        </dxi-item>

        <dxi-item [colSpan]="1">
          <dx-text-box
            value=""
            width="100%"
            label="Description"
            placeholder="Type..."
            [stylingMode]="'outlined'"
            [labelMode]="'floating'"
          ></dx-text-box>
        </dxi-item>

        <dxi-item [colSpan]="1">
          <dx-text-box
            value=""
            width="100%"
            label="Item Class"
            placeholder="Type..."
            [stylingMode]="'outlined'"
            [labelMode]="'floating'"
          ></dx-text-box>
        </dxi-item>

        <dxi-item [colSpan]="1">
          <dx-text-box
            value=""
            width="100%"
            label="Item Code"
            placeholder="Type..."
            [stylingMode]="'outlined'"
            [labelMode]="'floating'"
          ></dx-text-box>
        </dxi-item>

        <dxi-item [colSpan]="1">
          <dx-button
            stylingMode="contained"
            text="Search"
            type="default"
            style="width: 100%"
          >
          </dx-button>
        </dxi-item>

      </dx-form>

    </div>
    <div class="col-10" style="background-color: white">
      <div class="row p-2" style="border-bottom: 2px solid #eee;">
        <h3 style="padding-bottom: 0px;margin-bottom: 0px;"><span style="color: darkgrey">PN : 123456</span> / Computer
          Assembly with DELL</h3>
        <!--<hr style="padding: 0px;margin: 0px">-->
      </div>

          </div>

          <div>
            <dx-linear-gauge class="gauge-element" [value]="70">
              <dxo-value-indicator type="circle" color="#ff0000"></dxo-value-indicator>
              <dxo-title text="On Hand - 70">
                <dxo-font [size]="16"></dxo-font>
              </dxo-title>
              <dxo-geometry orientation="horizontal"></dxo-geometry>
              <dxo-scale
                [startValue]="0"
                [endValue]="100"
                [tickInterval]="100"
                [customTicks]="[30, 60]"
              >
              </dxo-scale>
              <dxo-range-container backgroundColor="none">
                <dxi-range
                  [startValue]="1"
                  [endValue]="30"
                  color="#00ff00"
                ></dxi-range>
                <dxi-range
                  [startValue]="31"
                  [endValue]="60"
                  color="yellow"
                ></dxi-range>
                <dxi-range
                  [startValue]="61"
                  [endValue]="100"
                  color="#ff0000"
                ></dxi-range>
              </dxo-range-container>
            </dx-linear-gauge>


          </div>

        </div>

        <div class="col-9">

          <div class="row">
            <div id="form-container">
              <dx-form id="form" [colCount]="3" [formData]="employee">

                <!-- Quantity Starts  -->
                <dxi-item [colSpan]="1">
                  <dx-number-box
                    [value]="1"
                    [showSpinButtons]="true"
                    [label]="'Quantity'"
                    [stylingMode]="'outlined'"
                    [labelMode]="'floating'"
                    [elementAttr]="{ class: 'myclass' }"
                    [inputAttr]="{ id: 'quantityId' }"
                  >
                    <dxi-button
                      name="prevDate"
                      location="after"
                      [options]="prevDateButton"
                    ></dxi-button>

                    <dxi-button
                      name="afterDate"
                      location="after"
                      [options]="afterDateButton"
                    ></dxi-button>
                  </dx-number-box>
                </dxi-item>
                <!-- Quantity Ends  -->

                <!-- Unit Cost Starts  -->
                <dxi-item [colSpan]="1">
                  <dx-text-box
                    value="100"
                    width="100%"
                    label="Unit Cost"
                    placeholder="Type..."
                    [stylingMode]="'outlined'"
                    [labelMode]="'floating'"
                    [inputAttr]="{ id: 'costId' }"
                  >
                    <dxi-button
                      name="currencyIcon"
                      location="after"
                      [options]="currencyIcon"
                    ></dxi-button>

                  </dx-text-box>
                </dxi-item>
                <!-- Unit Cost Ends  -->

                <!-- Reason Code Starts  -->
                <dxi-item [colSpan]="1">
                  <dx-select-box
                    label="Reason Code"
                    [dataSource]="dataReason"
                    displayExpr="reason"
                    valueExpr="id"
                    [searchEnabled]="true"
                    [stylingMode]="'underlined'"
                    [labelMode]="'floating'"
                    placeholder="Search"
                  ></dx-select-box>
                </dxi-item>

                <!-- Reason Code Ends  -->


                <!-- Transaction Date Starts  -->
                <dxi-item [colSpan]="1">
                  <dx-date-box
                    [value]="birthDate"
                    label="Transaction Date"
                    placeholder="Select..."
                    [stylingMode]="'underlined'"
                    [labelMode]="'floating'"
                  ></dx-date-box>
                </dxi-item>
                <!-- Transaction Date Ends  -->

                <!-- Warehouse Search Starts  -->
                <dxi-item [colSpan]="1">
                  <dx-select-box
                    label="Warehouse"
                    [dataSource]="data"
                    displayExpr="warehouse"
                    valueExpr="id"
                    [searchEnabled]="true"
                    (onValueChanged)="updateSelectedWarehouse($event)"
                    [stylingMode]="'underlined'"
                    [labelMode]="'floating'"
                    placeholder="Search"
                  ></dx-select-box>
                </dxi-item>
                <!-- Warehouse Search Ends  -->

                <!-- Location Search Starts  -->
                <dxi-item [colSpan]="1">
                  <dx-select-box
                    label="Location"
                    [dataSource]="dataLoc"
                    displayExpr="location"
                    valueExpr="id"
                    [searchEnabled]="true"
                    [stylingMode]="'underlined'"
                    [labelMode]="'floating'"
                    placeholder="Search"
                  ></dx-select-box>
                </dxi-item>
                <!-- Location Search Ends  -->

                <!-- Source Starts  -->
                <dxi-item [colSpan]="1">
                  <dx-text-box
                    value="Olivia Peyton"
                    width="100%"
                    label="Source"
                    placeholder="Type..."
                    [stylingMode]="'underlined'"
                    [labelMode]="'floating'"
                  ></dx-text-box>

                  <dx-check-box [value]="true" text="Remember" class="mt-1"></dx-check-box>
                </dxi-item>
                <!-- Source Ends  -->

                <!-- Ref Starts  -->
                <dxi-item [colSpan]="1">
                  <dx-text-box
                    value="Olivia Peyton"
                    width="100%"
                    label="Ref"
                    placeholder="Type..."
                    [stylingMode]="'underlined'"
                    [labelMode]="'floating'"
                  ></dx-text-box>

                  <dx-check-box [value]="true" text="Remember" class="mt-1"></dx-check-box>
                </dxi-item>
                <!-- Ref Ends  -->

                <!-- User or ER Starts  -->
                <dxi-item [colSpan]="1">
                  <dx-text-box
                    value="Olivia Peyton"
                    width="100%"
                    label="User or ER"
                    placeholder="Type..."
                    [stylingMode]="'underlined'"
                    [labelMode]="'floating'"
                  ></dx-text-box>
                  <dx-check-box [value]="true" text="Remember" class="mt-1"></dx-check-box>
                </dxi-item>
                <!-- User or ER Ends  -->

                <!-- Notes Starts  -->
                <dxi-item [colSpan]="2">
                  <dx-text-area
                    value="Olivia loves to sell. She has been selling DevAV products since 2012."
                    width="100%"
                    placeholder="Type..."
                    label="Notes"
                    [stylingMode]="'underlined'"
                    [labelMode]="'floating'"
                  ></dx-text-area>
                </dxi-item>
                <!-- Notes Ends  -->

              </dx-form>
            </div>

            <div class="row p-0" style="display: flex">
              <span style="flex: 1 1 0"></span>
              <dx-button
                stylingMode="outlined"
                text="Update"
                type="default"
                style="width: 150px;"
              ></dx-button>

              <dx-button
                stylingMode="outlined"
                text="Exit"
                type="default"
                style="width: 150px;"
              ></dx-button>
            </div>

            </div>
        </div>

        <div class="m-1">
          <dx-data-grid id="gridContainer" [dataSource]="pmpoviewArray" keyExpr="ID"
                        [columns]="['Part Number', 'Quantity', 'Cost', 'Transaction Date', 'Location', 'Warehouse']"
                        [showBorders]="true">
          </dx-data-grid>
        </div>

      </div>
      <div class="row"></div>
    </div>
  </div>

</div>
