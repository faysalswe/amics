<div class="details-container content-block dx-card responsive-paddings">
  <dx-tab-panel
    #tabPanel
    [height]="350"
    [dataSource]="tabsData"
    [selectedIndex]="0"
    [loop]="false"
    [animationEnabled]="false"
    [swipeEnabled]="false"
  >
    <!-- [(visible)]="salesPopupVisible"
  [title]="salesPopupTitle"
  [width]="600"
  [height]="400"
  (onShown)="onPopupShown()" -->
    >
    <div *dxTemplate="let report of 'title'">
      <span>{{ report.Name }}</span>
    </div>
    <div *dxTemplate="let report of 'item'">
      <div class="tabpanel-item">
        <div class="p-4">
          <h4>{{ report.Name }}</h4>
        </div>
        <dx-data-grid
          id="gridContainer"
          [dataSource]="report.items"
          keyExpr="ID"
          height="50vh"
          [showBorders]="true"
        >
          <dxi-column
            dataField="Report #"
            cellTemplate="reportNos"
          ></dxi-column>
          <dxi-column
            dataField="Report Name"
            cellTemplate="reportNames"
          ></dxi-column>
          <dxi-column
            dataField="Description"
            cellTemplate="Descriptions"
          ></dxi-column>
          <div *dxTemplate="let reportno of 'reportNos'">
            <a href="#" (click)="showModel(reportno.data.reportNo)">{{ reportno.data.reportNo }}</a>
          </div>
          <div *dxTemplate="let reportname of 'reportNames'">
            <a href="#" (click)="showModel(reportname.data.reportNo)">{{
              reportname.data.reportName
            }}</a>
          </div>
          <div *dxTemplate="let desc of 'Descriptions'">
            {{ desc.data.description }}
          </div>
        </dx-data-grid>

  <h3>Filters</h3>

  <dx-form id="form" [colCount]="2" labelMode="floating">
    <!-- <dxi-item [colSpan]="1"> -->
    <dxi-item
      dataField="partNumber"
      editorType="dxLookup"
      [editorOptions]="{
        label: 'partNumber',
        items: partnumberList,
        showDataBeforeSearch: true,
        searchEnabled: true,
        searchExpr: 'partNumber',
        displayExpr: 'partNumber',
        valueExpr: 'partNumber',
        showClearButton: true,
        searchMode: 'contains'
      }"
    >
    </dxi-item>
    <dxi-item>
      <dx-text-box dataField="Rev" label="Rev"></dx-text-box>
    </dxi-item>
    <dxi-item>
      <dx-text-box dataField="Description" label="Description"></dx-text-box>
    </dxi-item>
    <dxi-item
      dataField="itemtype"
      editorType="dxLookup"
      [editorOptions]="{
        label: 'Item Type',
        items: itemtypeList,
        showDataBeforeSearch: true,
        searchEnabled: true,
        searchExpr: 'itemtype',
        displayExpr: 'itemtype',
        valueExpr: 'itemtype',
        showClearButton: true,
        searchMode: 'contains'
      }"
    >
    </dxi-item>
    <dxi-item
      dataField="itemclass"
      editorType="dxLookup"
      [editorOptions]="{
        label: 'Item Class',
        items: itemClassList,
        showDataBeforeSearch: true,
        searchEnabled: true,
        searchExpr: 'itemclass',
        displayExpr: 'itemclass',
        valueExpr: 'itemclass',
        showClearButton: true,
        searchMode: 'contains'
      }"
    >
    </dxi-item>

    <dxi-item
      dataField="itemcode"
      editorType="dxLookup"
      [editorOptions]="{
        label: 'Item Code',
        items: itemcodeList,
        showDataBeforeSearch: true,
        searchEnabled: true,
        searchExpr: 'itemcode',
        displayExpr: 'itemcode',
        valueExpr: 'itemcode',
        showClearButton: true,
        searchMode: 'contains'
      }"
    >
    </dxi-item>
    <dxi-item
      dataField="warehouse"
      editorType="dxLookup"
      [editorOptions]="{
        label: 'Warehouse',
        items: warehouseList,
        showDataBeforeSearch: true,
        searchEnabled: true,
        searchExpr: 'warehouse',
        displayExpr: 'warehouse',
        valueExpr: 'warehouse',
        showClearButton: true,
        searchMode: 'contains'
      }"
    >
    </dxi-item>
    <dxi-item
      dataField="location"
      editorType="dxLookup"
      [editorOptions]="{
        label: 'Location',
        items: locationList,
        showDataBeforeSearch: true,
        searchEnabled: true,
        searchExpr: 'location',
        displayExpr: 'location',
        valueExpr: 'location',
        showClearButton: true,
        searchMode: 'contains'
      }"
    >
    </dxi-item>
    <dxi-item [colSpan]="2" style="text-align: center">
      <br />
      <br />
      <dx-check-box
        text="Include non-Inventory"
        dataField="nonInventory"
      ></dx-check-box>
      <br />
      <br />
      <dx-check-box
        text="Include Obsolete Item"
        dataField="obsoleteItem"
      ></dx-check-box>
    </dxi-item>
    <dxi-item [colSpan]="2" style="text-align: center">
      <br />
      <br />
      <dx-button stylingMode="contained" text="Submit" type="default"
            >
          </dx-button>
    </dxi-item>
   
    <br />
  </dx-form>
