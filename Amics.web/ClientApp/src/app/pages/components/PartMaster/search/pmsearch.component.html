<div class="search-container content-block dx-card responsive-paddings">
    <div class="pmsearch-container ">
        <dx-form [(formData)]="pmsearch" [colCount]="1" labelMode="floating" labelLocation="left"
            (submit)="handleSubmit($event)">
            <dxi-item itemType="group" verticalAlignment="">
                <dxi-item dataField="partNumber"></dxi-item>
                <dxi-item dataField="description"></dxi-item>
                <dxi-item dataField="itemType" [label]="{ text: 'MFR' }"> </dxi-item>
                <dxi-item dataField="itemClass"></dxi-item>
                <dxi-item dataField="itemCode"></dxi-item>
                <dxi-item itemType="button" type="default" stylingMode="contained"
                    [buttonOptions]="submitButtonOptions">
                </dxi-item>
            </dxi-item>
        </dx-form>
    </div>
    <br />
    <div>
        <dx-data-grid #grid id="gridContainer" [dataSource]="pmSearchResults" keyExpr="ID" [hoverStateEnabled]="true"
            [showBorders]="true" [selectedRowKeys]="[]">
            <dxo-selection mode="single"></dxo-selection>
            <dxi-column dataField="partNumber"  ></dxi-column>
            <dxi-column dataField="description" ></dxi-column>
        </dx-data-grid>
    </div>
</div>
