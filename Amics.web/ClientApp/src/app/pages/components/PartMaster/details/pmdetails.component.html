<div class="details-container content-block dx-card responsive-paddings">
  <div style="border-bottom: 2px solid #eee; padding-bottom: 10px">
    <app-inventory-status
      [itemsId]="pmDetails.id"
      [secUserId]="secUserId"
    ></app-inventory-status>
  </div>
  <br />
  <div class="pmdetails-container">
    <dx-form
      id="pmDetails"
      [(formData)]="pmDetails"
      labelMode="floating"
      labelLocation="left"
      (submit)="handleSubmit($event)"
      [readOnly]="readOnly"
    >
      <dxi-item itemType="group" [colCount]="2">
        <dxi-item itemType="group" [colCount]="2">
          <dxi-item [colSpan]="1" *ngDisplayLabel="100" [isRequired]="true">
            <dx-text-box
              [(value)]="pmDetails.itemNumber"
              [stylingMode]="StylingMode"
              [labelMode]="LabelMode"
              [elementAttr]="{ class: 'myclass' }"
              [ngAddLabel]="labelMap.partNumber_num"
              #partNumberVar
            >
            </dx-text-box>

            <dxi-validation-rule
              type="required"
              message="Part Number is required"
            >
            </dxi-validation-rule>
          </dxi-item>

          <!-- <dxi-item [colSpan]="1" *ngDisplayLabel="100" [isRequired]="true">
                        <dx-text-box [value]="pmDetails.itemType" [stylingMode]="'outlined'" [labelMode]="'floating'"
                            [elementAttr]="{ class: 'myclass' }" [ngAddLabel]="labelMap.mfr_num" #mfrVar>
                        </dx-text-box>

                        <dxi-validation-rule type="required" message="MFR is required">
                        </dxi-validation-rule>
                    </dxi-item> -->

          <dxi-item [colSpan]="1" [isRequired]="true">
            <dx-select-box
              formControlName="itemType"
              width="100%"
              [items]="itemTypeList"
              [(value)]="pmDetails.itemType"
              [searchEnabled]="true"
              [stylingMode]="StylingMode"
              [labelMode]="LabelMode"
              placeholder="Search"
              [label]="'Manufacture'"
              displayExpr="itemtype"
              valueExpr="itemtype"
              #mfrVar
              (onFocusIn)="openMFRCodeBox()"
            ></dx-select-box>

            <dxi-validation-rule
              type="required"
              message="Manufacture is required"
            >
            </dxi-validation-rule>
          </dxi-item>
        </dxi-item>
        <dxi-item itemType="group" [colCount]="4">
          <dxi-item [colSpan]="1" [isRequired]="true">
            <dx-select-box
              formControlName="uomref"
              width="100%"
              [items]="uomList"
              [(value)]="pmDetails.uomref"
              [searchEnabled]="true"
              [stylingMode]="StylingMode"
              [labelMode]="LabelMode"
              placeholder="Search"
              [ngAddLabel]="labelMap.uom_num"
              displayExpr="uom"
              valueExpr="uom"
              #uomVar
              (onFocusIn)="openUOMCodeBox()"
            ></dx-select-box>

            <dxi-validation-rule type="required" message="UOM is required">
            </dxi-validation-rule>
          </dxi-item>

          <dxi-item [colSpan]="1" *ngDisplayLabel="100" [isRequired]="false">
            <dx-number-box
              [(value)]="pmDetails.leadTime"
              [stylingMode]="StylingMode"
              [labelMode]="LabelMode"
              [elementAttr]="{ class: 'myclass' }"
              [ngAddLabel]="labelMap.maintenance_num"
              #leadVar
            >
            </dx-number-box>
          </dxi-item>

          <dxi-item [colSpan]="1" [isRequired]="false">
            <dx-select-box
              formControlName="itemClass"
              width="100%"
              [items]="itemClassList"
              [stylingMode]="StylingMode"
              [(value)]="pmDetails.itemClass"
              [labelMode]="LabelMode"
              placeholder="Search"
              [ngAddLabel]="labelMap.itemClass_num"
              displayExpr="itemclass"
              valueExpr="itemclass"
              #itemClassVar
              (onFocusIn)="openItemClassCodeBox()"
            ></dx-select-box>
          </dxi-item>

          <dxi-item [colSpan]="1" [isRequired]="false">
            <dx-select-box
              formControlName="itemCode"
              width="100%"
              [items]="itemCodeList"
              [(value)]="pmDetails.itemCode"
              [searchEnabled]="true"
              [stylingMode]="StylingMode"
              [labelMode]="LabelMode"
              placeholder="Search"
              [ngAddLabel]="labelMap.itemCode_num"
              displayExpr="itemcode"
              valueExpr="itemcode"
              #itemCodeVar
              (onFocusIn)="openItemCodeCodeBox()"
            ></dx-select-box>
          </dxi-item>
        </dxi-item>
      </dxi-item>
      <dxi-item itemType="group" [colCount]="2">
        <!-- <dxi-item [colSpan]="1" *ngDisplayLabel="100" [isRequired]="false">
                    <dx-text-box [value]="pmDetails.itemType" [stylingMode]="'outlined'" [labelMode]="'floating'"
                        [elementAttr]="{ class: 'myclass' }" [ngAddLabel]="labelMap.mfr_num" #mfrVar>
                    </dx-text-box>
                </dxi-item> -->

        <!-- <dxi-item dataField="description" [colCount]="1" editorType="dxTextArea"
                    [label]="{text: 'Description (Max 150 characters)'}">

                </dxi-item> -->
        <dxi-item [colSpan]="1" *ngDisplayLabel="100" [isRequired]="false">
          <dx-text-box
            [(value)]="pmDetails.description"
            [stylingMode]="StylingMode"
            [labelMode]="LabelMode"
            style="height: 60px"
            [elementAttr]="{ class: 'myclass' }"
            [ngAddLabel]="labelMap.description_num"
            #markupVar
          >
          </dx-text-box>
        </dxi-item>
        <dxi-item itemType="group" [colCount]="3">
          <dxi-item [colSpan]="1" [isRequired]="false">
            <dx-number-box
              [(value)]="pmDetails.cost"
              placeholder="cost"
              [stylingMode]="StylingMode"
              [labelMode]="LabelMode"
              [elementAttr]="{ class: 'myclass' }"
              [ngAddLabel]="labelMap.cost_num"
              #costVar
            >
            </dx-number-box>
          </dxi-item>

          <dxi-item [colSpan]="1" *ngDisplayLabel="100" [isRequired]="false">
            <dx-number-box
              [(value)]="pmDetails.markup"
              [stylingMode]="StylingMode"
              [labelMode]="LabelMode"
              [elementAttr]="{ class: 'myclass' }"
              [ngAddLabel]="labelMap.markup_num"
              #markupVar
            >
            </dx-number-box>
          </dxi-item>

          <dxi-item [colSpan]="1" *ngDisplayLabel="100" [isRequired]="false">
            <dx-number-box
              [(value)]="pmDetails.price"
              [stylingMode]="StylingMode"
              [labelMode]="LabelMode"
              [elementAttr]="{ class: 'myclass' }"
              [ngAddLabel]="labelMap.price_num"
              #price_num
            >
            </dx-number-box>
          </dxi-item>

          <!-- <dxi-item dataField="cost" format="currency">
                        <dxo-format type="fixedPoint" [precision]="2"></dxo-format>
                    </dxi-item> -->
          <!-- <dxi-item dataField="markup"></dxi-item>
                    <dxi-item dataField="price" format="currency">
                        <dxo-format type="fixedPoint" [precision]="2"></dxo-format>
                    </dxi-item> -->
        </dxi-item>
      </dxi-item>
      <dxi-item itemType="group" [colCount]="2">
        <dxi-item itemType="group" [colCount]="2">
          <dxi-item [colSpan]="1" [isRequired]="true">
            <dx-select-box
              formControlName="warehouse*"
              width="100%"
              [items]="warehouseNames"
              [(value)]="pmDetails.warehouse"
              [searchEnabled]="true"
              [stylingMode]="StylingMode"
              [labelMode]="LabelMode"
              placeholder="Search"
              [ngAddLabel]="labelMap.warehouse_num"
              (onValueChanged)="updateWarehouseSelection($event)"
              #warehouseVar
              (onFocusIn)="openWarehouseCodeBox()"
            ></dx-select-box>
            <dxi-validation-rule
              type="required"
              message="Warehouse is required"
            >
            </dxi-validation-rule>
          </dxi-item>

          <dxi-item [colSpan]="1" [isRequired]="true">
            <dx-select-box
              formControlName="location"
              width="100%"
              [items]="validLocationNames"
              [(value)]="pmDetails.location"
              [searchEnabled]="true"
              [stylingMode]="StylingMode"
              [labelMode]="LabelMode"
              placeholder="Search"
              [ngAddLabel]="labelMap.location_num"
              #locationVar
              (onFocusIn)="openLocationCodeBox()"
            ></dx-select-box>
            <dxi-validation-rule type="required" message="Location is required">
            </dxi-validation-rule>
          </dxi-item>

          <!-- <dxi-item dataField="warehouse" editorType="dxLookup" [colSpan]="1"
                        [editorOptions]="{ label:'Warehouse',items: warehouseNames, showDataBeforeSearch:true,searchEnabled: true,  showClearButton:true, searchMode:'contains',onValueChanged:updateWarehouseSelection  }">
                        <dxi-validation-rule type="required" message="Warehouse is required"></dxi-validation-rule>
                    </dxi-item> -->
          <!-- <dxi-item dataField="location" editorType="dxLookup" [colSpan]="1"
                        [editorOptions]="{ label:'Location',items: validLocationNames, showDataBeforeSearch:true,searchEnabled: true,  showClearButton:true, searchMode:'contains' }">
                        <dxi-validation-rule type="required" message="Location is required"></dxi-validation-rule>
                    </dxi-item> -->
        </dxi-item>
        <dxi-item itemType="group" [colCount]="3">
          <!-- <dxi-item [colCount]="1" editorType="dxRadioGroup" [label]="{text: ' '}" dataField="invType"
                        [isRequired]="true" [editorOptions]=" {items: invTypes,   layout: 'horizontal' }"
                        style="align-items:center;background-color: #F4F5F6;"> -->

          <dxi-item [colSpan]="1" [isRequired]="true">
            <div class="custom-field">
              <h1>
                <span> Inventory type </span>
              </h1>
              <dx-radio-group
                [(value)]="pmDetails.invType"
                [items]="invTypes"
                layout="horizontal"
              ></dx-radio-group>
            </div>

            <dxi-validation-rule
              type="required"
              message="Inv Type is required"
            ></dxi-validation-rule>
          </dxi-item>
          <dxi-item
            itemType="group"
            [colCount]="3"
            [colSpan]="2"
            class="checkClass"
            style="align-items: center; background-color: #f4f5f6"
          >
            <dxi-item
              editorType="dxCheckBox"
              dataField="obsolete"
              [label]="{ text: ' ' }"
              [editorOptions]="{ text: 'Obsolete' }"
            >
            </dxi-item>
            <dxi-item
              editorType="dxCheckBox"
              dataField="userBit"
              [label]="{ text: ' ' }"
              [editorOptions]="{ text: 'TAA' }"
            >
            </dxi-item>
            <dxi-item
              itemType="simple"
              editorType="dxCheckBox"
              dataField="userBit2"
              [label]="{ text: ' ' }"
              [editorOptions]="{ text: 'Create PO' }"
            >
            </dxi-item>
          </dxi-item>
        </dxi-item>
      </dxi-item>
      <dxi-item itemType="group" [colCount]="2" [visible]="false">
        <dxi-item
          itemType="button"
          horizontalAlignment="left"
          [buttonOptions]="buttonOptions"
          id="pmDetailsSubmit"
        >
        </dxi-item>
      </dxi-item>
      <dxi-item itemType="group" [colCount]="2" [visible]="false">
        <dxi-item
          itemType="button"
          horizontalAlignment="left"
          [buttonOptions]="buttonOptions"
          id="pmDetailsSubmit"
        >
        </dxi-item>
      </dxi-item>
    </dx-form>
  </div>
</div>

<div
  class="details-container content-block dx-card responsive-paddings"
  style="height: calc(100vh - 449px)"
>
  <ng-container [ngSwitch]="selectedChild">
    <ng-container *ngSwitchCase="childType.BOM">
      <app-bom #bomComp
      [readOnly]="readOnly"
      [bomDetails]="bomDetails"
      [lookupItemNumbers]="lookupItemNumbers"
      [selectedRowIndex]="selectedRowIndex"
      ></app-bom>
    </ng-container>
    <ng-container *ngSwitchCase="childType.PO">
      <app-po #poComp
        [readOnly]="readOnly"
        [poDetails]="poDetails"
        [lookupItemNumbers]="lookupItemNumbers"
        [selectedRowIndex]="selectedRowIndex"
      ></app-po>      
    </ng-container>
    <ng-container *ngSwitchCase="childType.Notes">
      <app-notes #notesComp
        [readOnly]="readOnly"
        [poNotes]="poNotes"
        [lookupItemNumbers]="lookupItemNumbers"
        [selectedRowIndex]="selectedRowIndex"
      ></app-notes>
    </ng-container>
  </ng-container>
  <div>
    <dx-popup
      [width]="800"
      [height]="800"
      [showTitle]="true"
      title="search partnumber"
      [dragEnabled]="false"
      [closeOnOutsideClick]="false"
      [showCloseButton]="true"
      container=".dx-viewport"
      [(visible)]="popupF2Visible"
    >
      <br />

      <app-pmsearch [componentType]="componentTypeF2"></app-pmsearch>
      <dxo-position at="center" my="center"> </dxo-position>
    </dx-popup>
  </div>
  <div>
    <dx-popup
      [width]="400"
      [height]="150"
      [showTitle]="true"
      title="Do you like to copy BOM as well?"
      [dragEnabled]="false"
      [closeOnOutsideClick]="false"
      [showCloseButton]="true"
      container=".dx-viewport"
      [(visible)]="popupCopyBomVisible"
    >
      <dxi-toolbar-item
        widget="dxButton"
        toolbar="bottom"
        location="center"
        [options]="yesButtonOptions"
      >
      </dxi-toolbar-item>
      <dxi-toolbar-item
        widget="dxButton"
        toolbar="bottom"
        location="center"
        [options]="noButtonOptions"
      >
      </dxi-toolbar-item>
      <dxo-position at="center" my="center"> </dxo-position>
    </dx-popup>
    <dx-toast
      [(visible)]="toastVisible"
      [(type)]="toastType"
      [(message)]="toastMessage"
    ></dx-toast>
  </div>
  <div>
    <dx-popup
      [width]="400"
      [height]="150"
      [showTitle]="true"
      title="Are you sure want to delete?"
      [dragEnabled]="false"
      [closeOnOutsideClick]="false"
      [showCloseButton]="true"
      container=".dx-viewport"
      [(visible)]="popupDeleteVisible"
    >
      <dxi-toolbar-item
        widget="dxButton"
        toolbar="bottom"
        location="center"
        [options]="yesDeleteButtonOptions"
      >
      </dxi-toolbar-item>
      <dxi-toolbar-item
        widget="dxButton"
        toolbar="bottom"
        location="center"
        [options]="noDeleteButtonOptions"
      >
      </dxi-toolbar-item>
      <dxo-position at="center" my="center"> </dxo-position>
    </dx-popup>
    <dx-toast
      [(visible)]="toastVisible"
      [(type)]="toastType"
      [(message)]="toastMessage"
    ></dx-toast>
  </div>
  <div>
    <app-pmViewLocation *ngIf="popupVLVisible"
      [Visibility]="popupVLVisible"
      [PMDetailId]="pmDetails.id"
      (viewLocationPopup)="hideLocation()">
    </app-pmViewLocation>
  </div>
  <div>
    <app-viewSerial *ngIf="popupVSVisible"
      [PMDetailId]="pmDetails.id"
      (viewSerialPopup)="hideSerial()"
    ></app-viewSerial>
  </div>
  <div>
    <dx-popup
      [width]="400"
      [height]="500"
      [showTitle]="true"
      title="Reason could not delete"
      [dragEnabled]="false"
      [closeOnOutsideClick]="false"
      [showCloseButton]="true"
      container=".dx-viewport"
      [(visible)]="popupDeleteMessages"
    >
      <dxo-position at="center" my="center"> </dxo-position>
      <dx-list
        #grid
        id="gridContainer"
        [dataSource]="reasonsDelete"
        [hoverStateEnabled]="true"
        selectionMode="none"
        pageLoadMode="scrollBottom"
      >
        <div *dxTemplate="let item of 'item'">
          {{ item }}
        </div>
      </dx-list>
    </dx-popup>
    <dx-toast
      [(visible)]="toastVisible"
      [(type)]="toastType"
      [(message)]="toastMessage"
    ></dx-toast>
  </div>
</div>

<dx-popup
  [width]="650"
  [height]="550"
  [showTitle]="true"
  title="Search"
  [dragEnabled]="false"
  [showCloseButton]="true"
  [(visible)]="basicPopupVisible"
  (onShown)="onShown($event)"
>
  <!-- <dxi-toolbar-item
    widget="dxButton"
    toolbar="bottom"
    location="after"
    [options]="closeBasicPopUp"
  >
  </dxi-toolbar-item>
  <dxi-toolbar-item
    widget="dxButton"
    toolbar="bottom"
    location="after"
    [options]="saveBasicPopUp"
  ></dxi-toolbar-item> -->

  <dxo-position at="center" my="center" of="window"></dxo-position>
  <div *dxTemplate="let data of 'content'">
    <dx-scroll-view width="100%" height="100%">
      <div id="textBlock" style="margin-top: 3px; margin-bottom: 10px">
           
        <div style="width:50%;float:left;padding-left: 20px;">
          <dx-text-box     
            [stylingMode]="StylingMode"
            [labelMode]="LabelMode"
            [elementAttr]="{ class: 'myclass' }"
            [ngAddLabel]="labelMap.partNumber_num"
            #f2partNumberVar>
         </dx-text-box>
        </div>
        <div style="width:50%;float:left;padding-left: 20px;">
        <dx-text-box     
          [stylingMode]="StylingMode"
          [labelMode]="LabelMode"
          [elementAttr]="{ class: 'myclass' }"
          [ngAddLabel]="labelMap.description_num"
          #f2partNumberDesc>
        </dx-text-box>
    </div>
 
 
      <div class="row" style="justify-content: center;padding-top: 20px;">
        <dx-button
          stylingMode="contained"
          text="Search"
          width="150"
          type="default"
          (onClick)="findPartNumbers(f2partNumberVar.value, f2partNumberDesc.value)"
        >
        </dx-button>
      </div>

      </div>
      <dx-list #grid id="gridContainer" 
        [dataSource]="pmSearchResults" 
        [hoverStateEnabled]="true" 
        selectionMode="single"
        [selectedItemKeys]="[selectedItemNumber]"   
        [height]="370" [focusStateEnabled]="true"
        (onSelectionChanged)="onSelectionChanged($event)" 
        (dblclick)="dblclick($event)"
        (keyDown)="onSelectionChanged($event)" sc>
        <div *dxTemplate="let item of 'item'">
          <div>
            <div class="name" style="font-weight:bold;">{{ item.itemNumber}}</div>
            <div class="description" style="font-style: italic;font-size: small;">{{ item.description }}</div>
          </div>
        </div>
      </dx-list>
    </dx-scroll-view>
  </div>
</dx-popup>
