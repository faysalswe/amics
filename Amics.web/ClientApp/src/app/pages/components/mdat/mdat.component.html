<dx-responsive-box singleColumnScreen="sm">
  <dxi-row [ratio]="0.50"></dxi-row>
  <dxi-row [ratio]="1"></dxi-row>
  <dxi-col [ratio]="0.75"></dxi-col>
  <dxi-col [ratio]="3"></dxi-col>

  <dxi-item>
    <dxi-location [row]="0" [col]="0" [rowspan]="2"></dxi-location>
    <div
      *dxTemplate class="details-container content-block dx-card responsive-paddings"
    >
      <dx-form id="form" [colCount]="1">
        <dxi-item [colSpan]="1">
          <dx-text-box
            dataField=" numMDATber"
            label="MDAT number"
          ></dx-text-box>
          <br />
          <dx-text-box dataField=" ER" label="ER"></dx-text-box>
          <br />
          <dx-text-box
            dataField="Packlist number" label="packlist number"
          ></dx-text-box>
          <br />
          <dx-text-box dataField="status" label="status"></dx-text-box>
          <br />
          <dx-button
            stylingMode="contained"
            text="search"
            type="default"
            width="400"
          >
          </dx-button>
          <br />
          <br />
          <dx-data-grid
            #grid
            id="gridContainer"
            [dataSource]="pmSearchResults"
            keyExpr="itemNumber"
            [columns]="['MDATnumber', 'description']"
            [hoverStateEnabled]="true"
            [showBorders]="true"
            [selectedRowKeys]="[]"
            height="50vh"
            (onSelectionChanged)="onSelectionChanged($event)"
          >
            <dxo-scrolling rowRenderingMode="virtual"> </dxo-scrolling>
            <dxo-selection mode="single"></dxo-selection>
            <dxo-paging [pageSize]="10"> </dxo-paging>
            <dxo-pager
              [visible]="true"
              [allowedPageSizes]="[10, 20, 30]"
              displayMode="compact"
              [showPageSizeSelector]="false"
              [showInfo]="true"
              [showNavigationButtons]="true"
            >
            </dxo-pager>
          </dx-data-grid>
        </dxi-item>
      </dx-form>
    </div>
  </dxi-item>

  <dxi-item>
    <dxi-location [row]="0" [col]="1"></dxi-location>
    <div
      *dxTemplate
      class="details-container content-block dx-card responsive-paddings"
    >
      <dx-form id="form" [colCount]="4">
        <dxi-item [colSpan]="1">
          <dx-text-box
            dataField="MDAT number"
            label="MDAT number"
          ></dx-text-box>
          <br />
          <br />
          <dx-text-box
            dataField="packetlist number"
            label="packetlist number"
          ></dx-text-box>
          
        </dxi-item>
        <dxi-item [colSpan]="1">
          <dx-text-box dataField="ER" label="ER"></dx-text-box>
          <br />
          <br />
          <dx-date-box
            placeholder="Submitted Date"
            [useMaskBehavior]="true"
            type="date"
          >
          </dx-date-box>
          
        </dxi-item>
        <br />
        <dxi-item [colSpan]="1">
          <dx-text-box dataField="ER desc" label="ER desc"></dx-text-box>
          <br />
          <br />
          <dx-date-box
            placeholder="Approved Date"
            [useMaskBehavior]="true"
            type="date"
          >
          </dx-date-box>
          
        </dxi-item>
        <br />
        <dxi-item [colSpan]="1">
          <dx-text-box dataField="status" label="status"></dx-text-box>
          <br>
          <br>
          <dx-date-box
            placeholder="Shipped Date"
            [useMaskBehavior]="true"
            type="date"
          >
          </dx-date-box>
        </dxi-item>
        <br />
      </dx-form>
    </div>
  </dxi-item>

  <!-- <dxi-item>
    <dxi-location [row]="1" [col]="0"></dxi-location>
    <div *dxTemplate></div>
  </dxi-item> -->

  <dxi-item>
    <dxi-location [row]="1" [col]="1"></dxi-location>
    <div
      *dxTemplate
      class="details-container content-block dx-card responsive-paddings"
    >
      <dx-data-grid
        id="gridContainer"
        [dataSource]="customers"
        keyExpr="ID"
        height="40vh"
        [columns]="[
          'Line',
          'MDAT number',
          'status',
          'Submitted data',
          'Approved data',
          'shipped data'
        ]"
        [showBorders]="true"
      >
      </dx-data-grid>
    </div>
  </dxi-item>
</dx-responsive-box>
<div class="col" style="text-align: center">
<div class="details-container content-block dx-card responsive-paddings">
  <dx-button stylingMode="contained" text="Submit" type="default"
  >
</dx-button>
</div>
