    >
      <dx-form id="form" [colCount]="1">
        <dxi-item [colSpan]="1">
          <dx-text-box
            dataField="MDAT Number"
            label="MDAT Number"
          ></dx-text-box>
          <br />
          <dx-text-box dataField=" ER" label="ER"></dx-text-box>
          <br />

          <br />
          <dx-text-box dataField="Status" label="Status"></dx-text-box>

            text="search"
            type="default"
            width="400"
          >
          </dx-button>
          <br />
          <br />
          <dx-data-grid
            #grid
            id="gridContainer"
            [dataSource]="pmSearchResults"
            keyExpr="itemNumber"
            [columns]="['MDAT Number', 'description']"
            [hoverStateEnabled]="true"
            [showBorders]="true"
            [selectedRowKeys]="[]"
            height="50vh"
            (onSelectionChanged)="onSelectionChanged($event)"
          >
            <dxo-scrolling rowRenderingMode="virtual"> </dxo-scrolling>
            <dxo-selection mode="single"></dxo-selection>
            <dxo-paging [pageSize]="10"> </dxo-paging>
            <dxo-pager
              [visible]="true"
              [allowedPageSizes]="[10, 20, 30]"
              displayMode="compact"
              [showPageSizeSelector]="false"
              [showInfo]="true"
              [showNavigationButtons]="true"
            >
            </dxo-pager>
          </dx-data-grid>
        </dxi-item>
      </dx-form>
    </div>
  </dxi-item>
