<div class="user-panel">
  <div class="user-info">
    <div >
      <div > <svg aria-hidden="true" role="icon" xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 448 512" style="height: 0.8rem; width: 1rem; vertical-align: baseline">
          <path fill="currentColor"
            d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0 96 57.3 96 128s57.3 128 128 128zm89.6 32h-16.7c-22.2 10.2-46.9 16-72.9 16s-50.6-5.8-72.9-16h-16.7C60.2 288 0 348.2 0 422.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-41.6c0-74.2-60.2-134.4-134.4-134.4z">
          </path>
        </svg></div>
    </div>
    <div class="user-name">{{user?.userName}}</div>
  </div>
  <dx-context-menu *ngIf="menuMode === 'context'" [items]="menuItems" target=".user-button" showEvent="dxclick"
    width="210px" [position]="{
      my: 'top',
      at: 'bottom'
    }" cssClass="user-menu">
  </dx-context-menu>
  <dx-list *ngIf="menuMode === 'list'" class="dx-toolbar-menu-action" [items]="menuItems">
  </dx-list>
</div>
